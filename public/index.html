<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <title>GraceBuster</title>
    <link rel="stylesheet" href="/style.css" />
    <script defer src="/bundle.js"></script>
    <script src="cart.js"></script>
  </head>
  <body>
    <img src="gracebuster-logo.png" alt="" srcset="" class="logo" />
    <div id="app">
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="/account">Account</a></li>
          <li>
            <a href="#" id="cart-link">Cart (<span id="cart-count">0</span>)</a>
            <div id="cart-dropdown">
              <ul id="cart-list"></ul>
              <p>Total: $<span id="cart-total">0.00</span></p>
              <button id="empty-cart">Empty Cart</button>
              <button id="checkout">Checkout</button>
            </div>
          </li>
        </ul>
      </nav>

      <main>
        <section id="products">
          <h2>Products</h2>
          <ul>
            <li data-name="Product 1" data-price="10.00">
              <span>Product 1 - $10.00</span>
              <button class="add-to-cart">Add to Cart</button>
            </li>
            <li data-name="Product 2" data-price="20.00">
              <span>Product 2 - $20.00</span>
              <button class="add-to-cart">Add to Cart</button>
            </li>
            <li data-name="Product 3" data-price="30.00">
              <span>Product 3 - $30.00</span>
              <button class="add-to-cart">Add to Cart</button>
            </li>
          </ul>
        </section>
      </main>
    </div>
  </body>
</html>
